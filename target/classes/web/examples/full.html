        <span class="ql-formats">
          <button class="ql-direction" value="rtl"></button>

        </span>
        <span class="ql-formats">
          <button class="ql-link"></button>
          <button class="ql-image"></button>
          <button class="ql-video"></button>
          <button class="ql-formula"></button>
          <button id="getcontent">cnt</button>
          <button id="setcontent">set</button>
        </span>
        <span class="ql-formats">
          <button class="ql-clean"></button>
        </span>
      </div>
      <div id="editor-container"></div>
    </div>
    
    <div style=" position: absolute; bottom: 10px; right: 25px">
      <a id="addNew" class="btn-floating btn-large waves-effect waves-light red add-new" ><i class="material-icons">add</i></a>
    </div>
